<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <title>ToDos</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    </head>
    <body>
<div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Task Manager</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="todos" class="btn btn-outline-primary btn-lg">ToDos</a>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit ToDo</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editTodo" method="POST">
                        <div class="form-group row">
                            <label for="todo" class="col-3 col-form-label">
                                ToDo</label>
                            <div class="col-9">
                                <input type="text" name="todo" id="firstName" 
                                       class="form-control" th:value="${todo.todo}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="note" class="col-3 col-form-label">
                                Note</label>
                            <div class="col-9">
                                <input type="text" name="note" id="lastName" 
                                       class="form-control"  th:value="${todo.note}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="finished" class="col-3 col-form-label">
                                Finished</label>
                            <div class="col-9">
                                <input type="checkbox" name="finished" id="finished" 
                                       class="form-control" th:checked="${todo.finished}"/>
                            </div>
                        </div>
                        <input type="hidden" name="id" th:value="${todo.id}"/>
                        <button type="submit" class="btn btn-primary">
                            Update ToDo</button>
                    </form>
                </div>
            </div>
        </div>  
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
